<!DOCTYPE html>
<html>
<head>
  <title>SyncPlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h2>SyncPlay</h2>

<input id="username" placeholder="Username"><br><br>

<button onclick="createParty()">Create Party</button><br><br>

<input id="code" placeholder="5-digit Code">
<button onclick="joinParty()">Join Party</button>

<script>
function createParty() {
  const u = username.value.trim();
  if (!u) return alert("Username required");
  sessionStorage.setItem("username", u);
  sessionStorage.removeItem("code");
  location.href = "host.html";
}

function joinParty() {
  const u = username.value.trim();
  const c = code.value.trim();
  if (!u || c.length !== 5) return alert("Invalid input");
  sessionStorage.setItem("username", u);
  sessionStorage.setItem("code", c);
  location.href = "controller.html";
}
</script>

</body>
</html>
