<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Stickman Parkour</title>
<style>
body{
  margin:0;
  font-family:Arial;
  background:#fff;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.box{
  width:280px;
  text-align:center;
}
input,button{
  width:100%;
  padding:12px;
  margin:6px 0;
  font-size:16px;
}
</style>
</head>
<body>

<div class="box">
  <h2>Stickman Parkour</h2>
  <input id="username" placeholder="Username">
  <button onclick="create()">Create Party</button>
  <input id="code" placeholder="5-digit Code">
  <button onclick="join()">Join Party</button>
</div>

<script>
function create(){
  const u=username.value.trim();
  if(!u) return alert("Username required");
  sessionStorage.setItem("u",u);
  location.href="host.html";
}
function join(){
  const u=username.value.trim();
  const c=code.value.trim();
  if(!u||c.length!==5) return alert("Invalid");
  sessionStorage.setItem("u",u);
  sessionStorage.setItem("c",c);
  location.href="controller.html";
}
</script>

</body>
</html>
