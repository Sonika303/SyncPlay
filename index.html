<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SyncPlay</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#1d2671,#c33764);
  color:white;
}

.card{
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(20px);
  padding:40px;
  border-radius:20px;
  text-align:center;
  width:90%;
  max-width:420px;
}

h1{
  margin-bottom:25px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  background:#00eaff;
  color:black;
  transition:0.2s;
}

button:hover{
  opacity:0.85;
}

@media(max-width:500px){
  .card{
    padding:25px;
  }
}
</style>
</head>
<body>

<div class="card">
  <h1>SyncPlay</h1>
  <button id="googleLogin">Sign in with Google</button>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth, 
  signInWithPopup, 
  GoogleAuthProvider, 
  onAuthStateChanged 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

// ðŸ”¥ YOUR FIREBASE CONFIG
const firebaseConfig = {
  apiKey: "AIzaSyCODp3h025sM3jl7Ji0GJgVuGoWCD1wddU",
  authDomain: "syncplay-17b6e.firebaseapp.com",
  databaseURL: "https://syncplay-17b6e-default-rtdb.firebaseio.com",
  projectId: "syncplay-17b6e",
  storageBucket: "syncplay-17b6e.firebasestorage.app",
  messagingSenderId: "86016195929",
  appId: "1:86016195929:web:40262a28786f2ead712048",
  measurementId: "G-3NBT4GJ0FX"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

// Auto-login if already signed in
onAuthStateChanged(auth, (user) => {
  if (user) {
    localStorage.setItem("syncplay_user", user.displayName);
    localStorage.setItem("syncplay_email", user.email);
    localStorage.setItem("syncplay_picture", user.photoURL);
    window.location.href = "host.html";
  }
});

document.getElementById("googleLogin").addEventListener("click", () => {
  signInWithPopup(auth, provider)
    .then((result) => {
      const user = result.user;
      localStorage.setItem("syncplay_user", user.displayName);
      localStorage.setItem("syncplay_email", user.email);
      localStorage.setItem("syncplay_picture", user.photoURL);
      window.location.href = "host.html";
    })
    .catch((error) => {
      alert(error.message);
      console.error(error);
    });
});

</script>

</body>
</html>
