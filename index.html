<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dot Chase</title>
<style>
body{
  font-family:Arial;
  background:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
}
input,button{
  padding:12px;
  margin:6px;
  font-size:16px;
  width:220px;
}
</style>
</head>
<body>

<h2>Dot Chase</h2>

<input id="username" placeholder="Username">
<button type="button" onclick="create()">Create Party</button>

<input id="code" placeholder="5-digit Code">
<button type="button" onclick="join()">Join Party</button>

<script>
function create(){
  const u=username.value.trim();
  if(!u) return alert("Username required");
  sessionStorage.setItem("u",u);
  window.location.assign("host.html");
}
function join(){
  const u=username.value.trim();
  const c=code.value.trim();
  if(!u||c.length!==5) return alert("Invalid");
  sessionStorage.setItem("u",u);
  sessionStorage.setItem("c",c);
  window.location.assign("controller.html");
}
</script>

</body>
</html>
