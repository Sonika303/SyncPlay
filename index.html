<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SyncPlay</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter;}
body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#141e30,#243b55);
  color:white;
}
.card{
  width:95%;
  max-width:500px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(15px);
  padding:40px;
  border-radius:20px;
  text-align:center;
}
button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
  background:#6366f1;
  color:white;
}
input{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:10px;
}
.hidden{display:none;}
.status{margin-top:15px;font-weight:600;}
</style>
</head>
<body>

<div class="card">

<h2>SyncPlay</h2>

<div id="loginSection">
  <button id="googleLogin">Sign in with Google</button>
</div>

<div id="appSection" class="hidden">

  <p>Username: <b id="displayName"></b></p>

  <button id="createParty">Create Party</button>

  <input id="joinCode" placeholder="Enter Party Code">
  <button id="joinParty">Join Party</button>

  <div class="status" id="statusText"></div>

</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getDatabase, ref, set, get, onValue }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "YOUR_KEY",
  authDomain: "syncplay-17b6e.firebaseapp.com",
  databaseURL: "https://syncplay-17b6e-default-rtdb.firebaseio.com",
  projectId: "syncplay-17b6e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);
const provider = new GoogleAuthProvider();

let username = "";
let currentPartyRef = null;

document.getElementById("googleLogin").onclick =
  () => signInWithPopup(auth, provider);

onAuthStateChanged(auth, async (user) => {

  if (!user) return;

  document.getElementById("loginSection").classList.add("hidden");
  document.getElementById("appSection").classList.remove("hidden");

  const userRef = ref(db, "users/" + user.uid);
  const snap = await get(userRef);

  if (snap.exists()) {
    username = snap.val().username;
  } else {
    username = user.displayName || "Player";
    await set(userRef, { username });
  }

  document.getElementById("displayName").textContent = username;
});

function generateCode(){
  return Math.random().toString(36).substring(2,7).toUpperCase();
}

document.getElementById("createParty").onclick = async () => {

  const user = auth.currentUser;
  const code = generateCode();

  localStorage.setItem("party", code);

  await set(ref(db, "parties/" + code), {
    host: user.uid,
    started: false,
    game: null
  });

  await set(ref(db, "parties/" + code + "/players/" + user.uid), {
    username: username,
    score: 0
  });

  window.location.href = "host.html?code=" + code;
};

document.getElementById("joinParty").onclick = async () => {

  const user = auth.currentUser;
  const code = document.getElementById("joinCode").value.trim().toUpperCase();
  if (!code) return alert("Enter code");

  const partyRef = ref(db, "parties/" + code);
  const snap = await get(partyRef);

  if (!snap.exists()) return alert("Party not found");

  localStorage.setItem("party", code);

  await set(ref(db, "parties/" + code + "/players/" + user.uid), {
    username: username,
    score: 0
  });

  document.getElementById("statusText").textContent = "Joined. Waiting for host...";

  currentPartyRef = partyRef;

  onValue(partyRef, (snapshot) => {

    if (!snapshot.exists()) return;

    const data = snapshot.val();

    if (data.started === true && data.game) {
      window.location.href =
        "games/" + data.game + "/controller.html";
    }

  });

};

</script>
</body>
</html>
