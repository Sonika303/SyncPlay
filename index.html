<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SyncPlay</title>
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: white;
      text-align: center;
      padding-top: 60px;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: none;
    }

    button {
      cursor: pointer;
      background: #4CAF50;
      color: white;
    }

    #app { display: none; }

    .danger { background: red; }
  </style>
</head>
<body>

  <h1>SyncPlay</h1>

  <!-- LOGIN -->
  <div id="loginBox">
    <button id="googleLogin">Sign In with Google</button>
  </div>

  <!-- APP -->
  <div id="app">
    <h3 id="emailDisplay"></h3>

    <h3>Username</h3>
    <input id="usernameInput" placeholder="Enter username">
    <button id="saveUsername">Save Username</button>

    <hr>

    <button id="createParty">Create Party</button>
    <br>
    <input id="joinCodeInput" placeholder="Enter Party Code">
    <button id="joinParty">Join Party</button>

    <br><br>
    <button id="logoutBtn" class="danger">Logout</button>

    <h3 id="status"></h3>
  </div>

  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut }
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getDatabase, ref, set, get }
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // YOUR ORIGINAL CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyCODp3h025sM3jl7Ji0GJgVuGoWCD1wddU",
      authDomain: "syncplay-17b6e.firebaseapp.com",
      databaseURL: "https://syncplay-17b6e-default-rtdb.firebaseio.com",
      projectId: "syncplay-17b6e",
      storageBucket: "syncplay-17b6e.firebasestorage.app",
      messagingSenderId: "86016195929",
      appId: "1:86016195929:web:40262a28786f2ead712048"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    const loginBox = document.getElementById("loginBox");
    const appBox = document.getElementById("app");
    const googleLogin = document.getElementById("googleLogin");
    const logoutBtn = document.getElementById("logoutBtn");
    const emailDisplay = document.getElementById("emailDisplay");
    const usernameInput = document.getElementById("usernameInput");
    const saveUsername = document.getElementById("saveUsername");
    const createParty = document.getElementById("createParty");
    const joinParty = document.getElementById("joinParty");
    const joinCodeInput = document.getElementById("joinCodeInput");
    const statusText = document.getElementById("status");

    let currentUser = null;

    // LOGIN
    googleLogin.onclick = async () => {
      await signInWithPopup(auth, provider);
    };

    logoutBtn.onclick = async () => {
      await signOut(auth);
    };

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        loginBox.style.display = "none";
        appBox.style.display = "block";
        emailDisplay.innerText = "Logged in as: " + user.email;

        const snap = await get(ref(db, "users/" + user.uid));
        if (snap.exists()) {
          usernameInput.value = snap.val().username;
        }

      } else {
        loginBox.style.display = "block";
        appBox.style.display = "none";
      }
    });

    // SAVE USERNAME
    saveUsername.onclick = async () => {
      if (!currentUser) return;

      const name = usernameInput.value.trim();
      if (!name) return alert("Enter username");

      await set(ref(db, "users/" + currentUser.uid), {
        username: name,
        email: currentUser.email
      });

      alert("Username saved");
    };

    // CREATE PARTY
    createParty.onclick = async () => {
      if (!currentUser) return;

      const code = Math.random().toString(36).substring(2, 8).toUpperCase();

      await set(ref(db, "parties/" + code), {
        host: currentUser.uid,
        createdAt: Date.now()
      });

      window.location.href = "host.html?code=" + code;
    };

    // JOIN PARTY
    joinParty.onclick = async () => {
      if (!currentUser) return;

      const code = joinCodeInput.value.trim().toUpperCase();
      if (!code) return alert("Enter code");

      const snap = await get(ref(db, "parties/" + code));

      if (!snap.exists()) {
        statusText.innerText = "Party not found";
        return;
      }

      window.location.href = "host.html?code=" + code;
    };

  </script>

</body>
</html>
