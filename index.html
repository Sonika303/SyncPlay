<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SyncPlay</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter;}
body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#141e30,#243b55);
  color:white;
}
.card{
  width:95%;
  max-width:500px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(15px);
  padding:40px;
  border-radius:20px;
  text-align:center;
}
button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
  background:#6366f1;
  color:white;
}
input{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:10px;
}
.partyCode{
  margin-top:15px;
  font-size:20px;
  font-weight:800;
}
.hidden{display:none;}
</style>
</head>
<body>

<div class="card">

  <h2>SyncPlay</h2>

  <div id="loginSection">
    <button id="googleLogin">Sign in with Google</button>
  </div>

  <div id="appSection" class="hidden">

    <p>Username: <b id="displayName"></b></p>

    <input id="usernameInput" placeholder="Change username">
    <button id="saveUsername">Save Username</button>

    <button id="createParty">Create Party</button>

    <input id="joinCode" placeholder="Enter Party Code">
    <button id="joinParty">Join Party</button>

    <div id="partyCodeDisplay" class="partyCode hidden"></div>

  </div>

</div>


<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getDatabase, ref, set, get, child, onValue } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCODp3h025sM3jl7Ji0GJgVuGoWCD1wddU",
  authDomain: "syncplay-17b6e.firebaseapp.com",
  databaseURL: "https://syncplay-17b6e-default-rtdb.firebaseio.com",
  projectId: "syncplay-17b6e",
  storageBucket: "syncplay-17b6e.firebasestorage.app",
  messagingSenderId: "86016195929",
  appId: "1:86016195929:web:40262a28786f2ead712048"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);
const provider = new GoogleAuthProvider();

const loginSection = document.getElementById("loginSection");
const appSection = document.getElementById("appSection");
const displayName = document.getElementById("displayName");

let currentParty = null;

document.getElementById("googleLogin").onclick = async () => {
  await signInWithPopup(auth, provider);
};

onAuthStateChanged(auth, async (user)=>{
  if(user){
    loginSection.classList.add("hidden");
    appSection.classList.remove("hidden");

    const snap = await get(child(ref(db), "users/"+user.uid));
    if(snap.exists()){
      displayName.textContent = snap.val().username;
    }else{
      await set(ref(db,"users/"+user.uid),{
        username:user.displayName
      });
      displayName.textContent = user.displayName;
    }
  }
});

document.getElementById("saveUsername").onclick = async ()=>{
  const user = auth.currentUser;
  const name = document.getElementById("usernameInput").value.trim();
  if(!name) return;

  await set(ref(db,"users/"+user.uid),{username:name});
  displayName.textContent = name;
  document.getElementById("usernameInput").value="";
};

function generateCode(){
  return Math.random().toString(36).substring(2,7).toUpperCase();
}

document.getElementById("createParty").onclick = async ()=>{
  const user = auth.currentUser;
  const code = generateCode();
  currentParty = code;

  await set(ref(db,"parties/"+code),{
    host:user.uid,
    started:false
  });

  await set(ref(db,"parties/"+code+"/players/"+user.uid),{
    username:displayName.textContent
  });

  document.getElementById("partyCodeDisplay").textContent="Party Code: "+code;
  document.getElementById("partyCodeDisplay").classList.remove("hidden");
};

document.getElementById("joinParty").onclick = async ()=>{
  const code = document.getElementById("joinCode").value.trim().toUpperCase();
  if(!code) return;

  const snap = await get(child(ref(db),"parties/"+code));
  if(!snap.exists()){
    alert("Party not found");
    return;
  }

  const user = auth.currentUser;
  await set(ref(db,"parties/"+code+"/players/"+user.uid),{
    username:displayName.textContent
  });

  alert("Joined party!");
};

</script>
</body>
</html>
