<!DOCTYPE html>
<html>
<head>
  <title>Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #000;
      text-align: center;
      padding-top: 40px;
    }
    button {
      font-size: 20px;
      padding: 20px;
      margin: 10px;
    }
  </style>
</head>
<body>

<h2 id="status">Connecting…</h2>

<button onclick="move(-10)">⬅️</button>
<button onclick="move(10)">➡️</button>
<br>
<button onclick="tag()">TAG</button>
<br><br>
<button onclick="exitParty()">Exit</button>

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script>
const username = sessionStorage.getItem("username");
const code = sessionStorage.getItem("partyCode");

if (!username || !code) {
  window.location.href = "index.html";
}

const peer = new Peer();
let conn;
let myId = null;

peer.on("open", id => {
  myId = id;
  conn = peer.connect(code);

  conn.on("open", () => {
    conn.send({ type: "join", name: username });
    status.textContent = "Connected";
  });

  conn.on("data", data => {
    if (data.type === "state") {
      status.textContent = data.it === myId ? "YOU ARE IT" : "RUN";
    }
  });
});

function move(dx) {
  if (conn) conn.send({ type: "move", dx });
}

function tag() {
  if (conn) conn.send({ type: "tag" });
}

function exitParty() {
  sessionStorage.clear();
  window.location.href = "index.html";
}
</script>

</body>
</html>
