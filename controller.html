<!DOCTYPE html>
<html>
<head>
  <title>Controller</title>
</head>
<body>

<h2>Controller</h2>
<p id="status">Connecting...</p>

<button onclick="sendTag()">TAG</button><br><br>
<button onclick="exitParty()">Exit</button>

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script>
const username = sessionStorage.getItem("username");
const code = sessionStorage.getItem("code");
if (!username || !code) location.href = "index.html";

const peer = new Peer();
let conn;

peer.on("open", () => {
  conn = peer.connect(code);
  conn.on("open", () => {
    status.innerText = "Connected";
    conn.send({ type: "join", name: username });
  });

  conn.on("data", data => {
    if (data.type === "game") {
      status.innerText = "Playing: " + data.game;
    }
  });
});

function sendTag() {
  if (conn) conn.send({ type: "tag" });
}

function exitParty() {
  location.href = "index.html";
}
</script>

</body>
</html>
