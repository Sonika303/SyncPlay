<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SyncPlay Host</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
}

.card{
  width:95%;
  max-width:600px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(15px);
  padding:40px;
  border-radius:20px;
  text-align:center;
}

h2{
  margin-bottom:10px;
}

.partyCode{
  font-size:22px;
  font-weight:bold;
  margin-bottom:20px;
}

.players{
  text-align:left;
  margin-top:20px;
}

.player{
  padding:10px;
  margin-top:8px;
  background:rgba(255,255,255,0.1);
  border-radius:8px;
}

button{
  margin-top:25px;
  padding:14px;
  width:100%;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
  background:#00e0ff;
  color:black;
}
</style>
</head>
<body>

<div class="card">

  <h2>Host Panel</h2>

  <div id="partyCode" class="partyCode"></div>

  <h3>Players Joined:</h3>
  <div id="playersList" class="players"></div>

  <button id="startBtn">Has everyone joined? Start Party</button>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, onValue, update } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCODp3h025sM3jl7Ji0GJgVuGoWCD1wddU",
  authDomain: "syncplay-17b6e.firebaseapp.com",
  databaseURL: "https://syncplay-17b6e-default-rtdb.firebaseio.com",
  projectId: "syncplay-17b6e",
  storageBucket: "syncplay-17b6e.firebasestorage.app",
  messagingSenderId: "86016195929",
  appId: "1:86016195929:web:40262a28786f2ead712048"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* GET PARTY CODE FROM URL */
const urlParams = new URLSearchParams(window.location.search);
const partyCode = urlParams.get("code");

if(!partyCode){
  document.getElementById("partyCode").textContent = "No Party Code Found.";
  throw new Error("No party code in URL");
}

document.getElementById("partyCode").textContent = "Party Code: " + partyCode;

/* REALTIME PLAYER LIST */
const playersRef = ref(db, "parties/" + partyCode + "/players");

onValue(playersRef, (snapshot)=>{
  const list = document.getElementById("playersList");
  list.innerHTML = "";

  if(!snapshot.exists()){
    list.innerHTML = "<p>No players yet.</p>";
    return;
  }

  snapshot.forEach(child=>{
    const div = document.createElement("div");
    div.className = "player";
    div.textContent = child.val().username;
    list.appendChild(div);
  });
});

/* START PARTY */
document.getElementById("startBtn").onclick = ()=>{
  update(ref(db,"parties/" + partyCode),{
    started:true
  });
};

</script>

</body>
</html>
