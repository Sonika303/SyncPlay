<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Party</title>
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: white;
      text-align: center;
      padding-top: 60px;
    }

    button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: red;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Party Room</h1>
  <h2 id="partyCode"></h2>

  <button id="leaveBtn">Leave Party</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (!code) {
      window.location.href = "index.html";
    }

    document.getElementById("partyCode").innerText = "Party Code: " + code;

    document.getElementById("leaveBtn").onclick = () => {
      window.location.href = "index.html";
    };
  </script>

</body>
</html>
