<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SyncPlay Host</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background: linear-gradient(135deg,#141e30,#243b55);
  color:white;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

header{
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,0.4);
  backdrop-filter:blur(10px);
}

button{
  padding:10px 16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
  background:#00c6ff;
  color:black;
  transition:0.2s;
}

button:hover{
  opacity:0.8;
}

#main{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.card{
  background:rgba(255,255,255,0.1);
  padding:30px;
  border-radius:15px;
  width:100%;
  max-width:500px;
  text-align:center;
  backdrop-filter:blur(15px);
}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:none;
  font-size:16px;
}

.hidden{
  display:none;
}

@media(max-width:600px){
  .card{
    padding:20px;
  }
}
</style>
</head>
<body>

<header>
  <h2>SyncPlay Host</h2>
  <button onclick="openSettings()">âš™</button>
</header>

<div id="main">

  <!-- LOGIN -->
  <div class="card" id="loginCard">
    <h3>Sign In</h3>
    <input type="text" id="usernameInput" placeholder="Enter username">
    <button onclick="signIn()">Sign In</button>
  </div>

  <!-- HOST PANEL -->
  <div class="card hidden" id="hostCard">
    <h3>Welcome, <span id="displayName"></span></h3>
    <p>Select Game:</p>
    <button onclick="loadGame('Quiz')">Start Quiz</button>
    <div id="gameContainer" style="margin-top:20px;"></div>
  </div>

</div>

<script>
let currentUser = localStorage.getItem("syncplay_user");

window.onload = () => {
  if(currentUser){
    showHost();
  }
};

function signIn(){
  const username = document.getElementById("usernameInput").value.trim();
  if(username.length < 2){
    alert("Enter valid username");
    return;
  }
  localStorage.setItem("syncplay_user", username);
  currentUser = username;
  showHost();
}

function showHost(){
  document.getElementById("loginCard").classList.add("hidden");
  document.getElementById("hostCard").classList.remove("hidden");
  document.getElementById("displayName").innerText = currentUser;
}

function openSettings(){
  const newName = prompt("Change username:", currentUser);
  if(newName && newName.trim().length >= 2){
    localStorage.setItem("syncplay_user", newName.trim());
    currentUser = newName.trim();
    document.getElementById("displayName").innerText = currentUser;
  }
}

function loadGame(gameName){
  const container = document.getElementById("gameContainer");
  container.innerHTML = "Loading...";

  const script = document.createElement("script");
  script.src = `/games/${gameName}/game.js`;

  script.onload = () => {
    if(typeof startGame === "function"){
      startGame(container);
    }
  };

  script.onerror = () => {
    container.innerHTML = "Game failed to load.";
  };

  document.body.appendChild(script);
}
</script>

</body>
</html>
