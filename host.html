<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SyncPlay Host</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

header{
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,0.4);
  backdrop-filter:blur(10px);
}

button{
  padding:12px 18px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
  background:#00e0ff;
  color:black;
  transition:0.2s;
}

button:hover{
  opacity:0.85;
}

#main{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.card{
  background:rgba(255,255,255,0.1);
  padding:30px;
  border-radius:15px;
  width:100%;
  max-width:500px;
  text-align:center;
  backdrop-filter:blur(20px);
}

input{
  width:100%;
  padding:14px;
  margin:15px 0;
  border-radius:8px;
  border:none;
  font-size:16px;
}

.hidden{
  display:none;
}

@media(max-width:600px){
  .card{
    padding:20px;
  }
}
</style>
</head>
<body>

<header>
  <h2>SyncPlay Host</h2>
  <button id="settingsBtn" class="hidden">âš™</button>
</header>

<div id="main">

  <!-- LOGIN -->
  <div class="card" id="loginCard">
    <h3>Sign In</h3>
    <input type="text" id="usernameInput" placeholder="Enter username">
    <button id="signinBtn">Sign In</button>
  </div>

  <!-- HOST PANEL -->
  <div class="card hidden" id="hostCard">
    <h3>Welcome, <span id="displayName"></span></h3>
    <p>Select Game:</p>
    <button onclick="loadGame('Quiz')">Start Quiz</button>
    <div id="gameContainer" style="margin-top:20px;"></div>
  </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

  const loginCard = document.getElementById("loginCard");
  const hostCard = document.getElementById("hostCard");
  const usernameInput = document.getElementById("usernameInput");
  const signinBtn = document.getElementById("signinBtn");
  const displayName = document.getElementById("displayName");
  const settingsBtn = document.getElementById("settingsBtn");

  let currentUser = localStorage.getItem("syncplay_user");

  function showHost(){
    loginCard.classList.add("hidden");
    hostCard.classList.remove("hidden");
    settingsBtn.classList.remove("hidden");
    displayName.textContent = currentUser;
  }

  function signIn(){
    const username = usernameInput.value.trim();
    if(username.length < 2){
      alert("Username must be at least 2 characters.");
      return;
    }
    localStorage.setItem("syncplay_user", username);
    currentUser = username;
    showHost();
  }

  signinBtn.addEventListener("click", signIn);

  usernameInput.addEventListener("keypress", function(e){
    if(e.key === "Enter"){
      signIn();
    }
  });

  settingsBtn.addEventListener("click", function(){
    const newName = prompt("Change username:", currentUser);
    if(newName && newName.trim().length >= 2){
      localStorage.setItem("syncplay_user", newName.trim());
      currentUser = newName.trim();
      displayName.textContent = currentUser;
    }
  });

  if(currentUser){
    showHost();
  }

  window.loadGame = function(gameName){
    const container = document.getElementById("gameContainer");
    container.innerHTML = "Loading...";

    const script = document.createElement("script");
    script.src = `/games/${gameName}/game.js`;

    script.onload = function(){
      if(typeof startGame === "function"){
        startGame(container);
      }
    };

    script.onerror = function(){
      container.innerHTML = "Game failed to load.";
    };

    document.body.appendChild(script);
  };

});
</script>

</body>
</html>
