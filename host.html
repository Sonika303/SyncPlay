<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Host Panel</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.card{
  width:95%;
  max-width:600px;
  background:rgba(255,255,255,0.08);
  padding:40px;
  border-radius:20px;
  text-align:center;
}
.player{
  background:rgba(255,255,255,0.1);
  padding:10px;
  margin-top:8px;
  border-radius:8px;
}
button{
  margin-top:20px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  background:#00e0ff;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="card">

<h2>Host Panel</h2>
<h3 id="partyCodeText"></h3>

<div id="playersList"></div>

<button id="startBtn">Has everyone joined? Start Party</button>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, onValue, update } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCODp3h025sM3jl7Ji0GJgVuGoWCD1wddU",
  authDomain: "syncplay-17b6e.firebaseapp.com",
  databaseURL: "https://syncplay-17b6e-default-rtdb.firebaseio.com",
  projectId: "syncplay-17b6e",
  storageBucket: "syncplay-17b6e.firebasestorage.app",
  messagingSenderId: "86016195929",
  appId: "1:86016195929:web:40262a28786f2ead712048"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const params = new URLSearchParams(window.location.search);
const code = params.get("code");

if(!code){
  document.body.innerHTML = "No party code provided.";
  throw new Error("No party code");
}

document.getElementById("partyCodeText").textContent = "Party Code: " + code;

const playersRef = ref(db,"parties/"+code+"/players");

onValue(playersRef,(snapshot)=>{
  const list = document.getElementById("playersList");
  list.innerHTML = "";

  if(!snapshot.exists()){
    list.innerHTML = "No players yet.";
    return;
  }

  snapshot.forEach(child=>{
    const div = document.createElement("div");
    div.className = "player";
    div.textContent = child.val().username;
    list.appendChild(div);
  });
});

document.getElementById("startBtn").onclick = ()=>{
  update(ref(db,"parties/"+code),{
    started:true
  });
};

</script>
</body>
</html>
