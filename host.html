<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Host Panel</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.card{
  width:95%;
  max-width:600px;
  background:rgba(255,255,255,0.08);
  padding:40px;
  border-radius:20px;
  text-align:center;
}
.player{
  background:rgba(255,255,255,0.1);
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  font-weight:bold;
}
button{
  margin-top:20px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  background:#00e0ff;
  font-weight:bold;
  cursor:pointer;
}
.endBtn{
  background:#ff4d4d;
}
</style>
</head>
<body>

<div class="card">

<h2>Host Panel</h2>
<h3 id="partyCodeText"></h3>

<div id="playersList">Loading players...</div>

<button id="startBtn">Start Party</button>
<button id="endBtn" class="endBtn">End Party</button>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, onValue, update, remove, get }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCODp3h025sM3jl7Ji0GJgVuGoWCD1wddU",
  authDomain: "syncplay-17b6e.firebaseapp.com",
  databaseURL: "https://syncplay-17b6e-default-rtdb.firebaseio.com",
  projectId: "syncplay-17b6e",
  storageBucket: "syncplay-17b6e.firebasestorage.app",
  messagingSenderId: "86016195929",
  appId: "1:86016195929:web:40262a28786f2ead712048"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const code = new URLSearchParams(window.location.search).get("code");

if(!code){
  document.body.innerHTML = "No party code provided.";
  throw new Error("Missing code");
}

const partyRef = ref(db,"parties/"+code);
const playersRef = ref(db,"parties/"+code+"/players");

document.getElementById("partyCodeText").textContent = "Party Code: " + code;

const playersList = document.getElementById("playersList");
const startBtn = document.getElementById("startBtn");
const endBtn = document.getElementById("endBtn");

/* ================= CLEAN OLD PARTY IF NEEDED ================= */
(async ()=>{
  const snap = await get(partyRef);
  if(!snap.exists()){
    playersList.innerHTML="Party does not exist.";
    return;
  }

  const data = snap.val();

  if(data.started === true && data.gameState === "finished"){
    await remove(partyRef);
    location.reload();
  }
})();

/* ================= REALTIME SCOREBOARD ================= */
onValue(playersRef,(snapshot)=>{

  playersList.innerHTML="";

  if(!snapshot.exists()){
    playersList.innerHTML="No players yet.";
    return;
  }

  const players=[];

  snapshot.forEach(child=>{
    players.push({
      username: child.val().username,
      score: child.val().score || 0
    });
  });

  players.sort((a,b)=>b.score-a.score);

  players.forEach(p=>{
    const div=document.createElement("div");
    div.className="player";
    div.textContent = p.username + " | Score: " + p.score;
    playersList.appendChild(div);
  });

});

/* ================= START PARTY ================= */
startBtn.onclick = async ()=>{

  await update(partyRef,{
    started:true,
    gameState:"waiting"
  });

  startBtn.textContent="Party Started";
  startBtn.disabled=true;

};

/* ================= END PARTY ================= */
endBtn.onclick = async ()=>{

  await update(partyRef,{
    gameState:"finished"
  });

  await remove(partyRef);

  window.location.href="index.html";
};

</script>

</body>
</html>
